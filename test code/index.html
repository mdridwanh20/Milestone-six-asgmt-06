<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        .active,.btn:hover{ background-color:rgb(2, 243, 94); }
    </style>
<body>


    <div class="chat-rooms">
        <button 
        class="btn" 
        id="general" style="padding: 10px; border: none;">general</button>

        <button 
        class="btn" 
        id="gaming" style="padding: 10px; border: none;">gaming</button>

        <button 
        class="btn" 
        id="music" style="padding: 10px; border: none;">music</button>

        <button 
        class="btn" 
        id="coding" style="padding: 10px; border: none;">coding</button>
    </div>
<script>

       const room = document.querySelector('.chat-rooms');
       const btns = document.querySelectorAll('.btn');
       
       room.addEventListener('click', e => {
            btns.forEach((btn) => {
                // if(btn.getAttribute('id') === e.target.getAttribute('id'))
                //     btn.classList.add('active')

                // else{
                //     btn.classList.remove('active')
                // }
                btn.classList.toggle('active', btn === e.target)
            }) 
            
       })
       
        







    </script>

</body>

</html>
